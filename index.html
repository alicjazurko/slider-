<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
        <div class="slider">
            <h3 class="slider__text">
                odbierz 10% zniżki! <i class="fa fa-caret-left" aria-hidden="true"></i>

            </h3>
        </div>
        <div class="content">
            <div class="title">
                <p class="title__discount">-10%</p>
                <p class="title__text">zapisz się i odbierz rabat na pierwsze zamówienie</p>
            </div>
            <form class="contact">
                <input class="contact__email" type="text" placeholder="Adres e-mail">
                <input class="contact__number" type="text" placeholder="Numer telefonu (opcjonalnie)">
                <p class="contact__info">Informacja na temat przetwarzania danych osobowych - <strong>[pokaż]</strong></p>
                <input class="contact__checkbox" type="checkbox"> <p class="contact__rules">* Akceptuję <a class="contact__rules__underline">Regulamin świadczenia usługi Newsletter</a></p>
                <button class="contact__btn">Zapisz się</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
